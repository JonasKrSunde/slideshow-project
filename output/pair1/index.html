
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - pair1</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slides {
            display: none;
            max-width: 100%;
            max-height: 100%;
            text-align: center; /* Center alignment for text */
        }
        .active {
            display: block;
        }
        .controls {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        button {
            position: absolute;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            border: 1px solid #000; /* Optional border for visibility */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 1; /* Ensure button stays fully visible */
            transition: background-color 0.3s ease; /* Smooth hover transition */
            z-index: 10; /* Ensure button is on top */
        }
        button:hover {
            background-color: #f0f0f0; /* Light grey hover effect */
        }
        button.hidden {
            display: none;
        }
        #prev {
            top: 20px;
            left: 20px;
        }
        #next {
            top: 20px;
            right: 20px; /* Top-right corner */
        }
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Fill the slide height */
            background-color: #fff; /* White box for contrast */
        }
        .link-button {
            background-color: #fff;
            color: #000;
            padding: 15px 30px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            outline: 2px solid red; /* Make sure the button is visible */
        }
        .link-button:hover {
            background-color: #f0f0f0; /* Light grey hover effect */
        }
    </style>
</head>
<body>
    <div id="slideshow" class="slideshow-container">
        <img src="image1.png" alt="Slide 1" class="slides active">
        <img src="image2.png" alt="Slide 2" class="slides">
        <div class="slides">
            <div class="link-container">
                <button class="link-button" id="link-button">
                    theknot.com/jonasogaurora
                </button>
            </div>
        </div>
        <div class="controls">
            <button id="prev" class="hidden" onclick="prevSlide()">FÃ¸rre side</button>
            <button id="next" onclick="nextSlide()">Neste side</button>
        </div>
    </div>

    <!-- Add JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("JavaScript loaded successfully!");
        });

        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            console.log("Slide changed: ", index);

            prevButton.classList.toggle('hidden', index === 0);
            nextButton.classList.toggle('hidden', index === slides.length - 1);

            // Add the event listener when slide 3 is active
            if (index === 2) {
                const linkButton = document.getElementById('link-button');
                if (linkButton) {
                    console.log("Link button found on slide 3, adding event listener.");
                    linkButton.addEventListener('click', function() {
                        window.location.href = 'https://theknot.com/jonasogaurora'; // Redirect to link
                    });
                } else {
                    console.log("Link button not found on slide 3.");
                }
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        showSlide(currentSlide); // Initialize the slideshow
    </script>
</body>
</html>
