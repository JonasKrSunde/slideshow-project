
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - pair2</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slides {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
        .active {
            display: block;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
        button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img src="image1.png" alt="Slide 1" class="slides active">
        <img src="image2.png" alt="Slide 2" class="slides">
        <div class="controls">
            <button id="prev" class="hidden" onclick="prevSlide()">Previous</button>
            <button id="next" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });

            // Show or hide buttons based on the current slide
            prevButton.classList.toggle('hidden', index === 0);
            nextButton.classList.toggle('hidden', index === slides.length - 1);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
