
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - pair3</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slides {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
        .active {
            display: block;
        }
        .controls {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        button {
            position: absolute;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            border: 1px solid #000; /* Optional border for visibility */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Light grey hover effect */
        }
        button.hidden {
            display: none;
        }
        #prev {
            top: 20px;
            left: 20px;
        }
        #next {
            top: 20px;
            right: 20px; /* Top-right corner */
        }
    </style>
</head>
<body>
    <div id="slideshow" class="slideshow-container">
        <img src="image1.png" alt="Slide 1" class="slides active">
        <img src="image2.png" alt="Slide 2" class="slides">
        <div class="controls">
            <button id="prev" class="hidden" onclick="prevSlide()">FÃ¸rre side</button>
            <button id="next" onclick="nextSlide()">Neste side</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });

            // Show or hide buttons based on the current slide
            prevButton.classList.toggle('hidden', index === 0);
            nextButton.classList.toggle('hidden', index === slides.length - 1);
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
